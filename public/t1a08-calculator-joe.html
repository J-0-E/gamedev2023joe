<input type=number placeholder="Insert 1st # Here" id="start">
<button id="add" onclick="addition()">+</button>
<button id="subtract" onclick="subtraction()">-</button>
<button id="multiply" onclick="multiplication()">x</button>
<button id="divide" onclick="divide()">รท</button>
<input type="number" placeholder="Insert 2nd # Here" id="second"><br>

<script>
function addition() {
    var start = parseInt(document.getElementById('start').value);
    var second = parseInt(document.getElementById('second').value);
    var result = start + second;

    document.getElementById('answer').innerHTML = result;
}
function subtraction() {
    var start = document.getElementById('start').value;
    var second = document.getElementById('second').value;
    var result = start - second;

    document.getElementById('answer').innerHTML = result;
}
function multiplication() {
    var start = document.getElementById('start').value;
    var second = document.getElementById('second').value;
    var result = start * second;

    document.getElementById('answer').innerHTML = result;
}
function divide() {
    var start = document.getElementById('start').value;
    var second = document.getElementById('second').value;
    var result = start / second;

    document.getElementById('answer').innerHTML = result;
}
</script>
<div id="answer">Answer</div><br><br>
