  let myOutArray = new Array()

  function myPrint(x){
    let myAnimal
    for (i=1; i <=x; i++) {myAnimal = 'kitten'}
    myOutArray[i] ='The ' + myAnimal + ' is + i + ' years old<br>'
  }
  document.write(myOutArray[1] + myOutArray[2])
  }

  myPrint(7)
  
</script>
