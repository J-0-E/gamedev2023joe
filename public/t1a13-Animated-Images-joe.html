<script>
  class MoveDiv {  constructor(element) {   this.element = element; }
            showNewPos() { const x = Math.random() * window.innerWidth; const y = Math.random() * window.innerHeight;   this.element.style.left = x + 'px';  this.element.style.top = y + 'px'; }     }
        const circleElements = document.querySelectorAll('.circle');
        const elements = Array.from(circleElements).map((element) => new MoveDiv(element));
        elements.forEach((element) => {  element.showNewPos(); });
        setInterval(() => { elements.forEach((element) => { element.showNewPos();  });  }, 1000);
</script>
