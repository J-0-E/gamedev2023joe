<script>

  if (event.key == 'd') {   document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'  }   
  if (event.key == 's') {   document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'   }

</script>
