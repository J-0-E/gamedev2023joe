<h2 align=center>Classes</h2>
 <script>

            class myPerson {
                constructor(passName, passAge) {
                    this.myName = passName
                    this.myAge = passAge
                }

                myShow() {
                    document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '. You are ' + this.myAge + ' years old<br>'
                }
            }
            
            class myEmployee extends myPerson {
                constructor(passName, passAge, jobTitle) {
                    super(passName, passAge);
                    this.jobTitle = jobTitle;
                }

                myShow() {
                    document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '. You are ' + this.myAge + ' years old and work as a ' + this.jobTitle + '<br>';
                }
            }

            function updateOutput() {
                nameInput = document.getElementById('nameInput').value;
                ageInput = document.getElementById('ageInput').value;
                jobInput = document.getElementById('jobInput').value;
            
                if (nameInput && ageInput && jobInput != "") {
                    myCharacter = new myEmployee(nameInput, ageInput, jobInput);
                    myCharacter.myShow();
                } else {
                    alert("Please fill in all fields")
                }
            }
        </script>
