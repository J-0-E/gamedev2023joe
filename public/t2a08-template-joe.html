<body>


<script>

 let mySound2 = new Audio('jump')
 let mySound3 = new Audio('something')

   let myGlobalX = 0
   let myClock

function mygravity() {
if( parseInt(document.getElementById('myImg01').style.top)    <= 785){
 objImage.style.top = parseInt(objImage.style.top) + 5 + "px";
 myObstacle()
 myObstacle2()
 }
   }
  

   setInterval(mygravity,150)
   
  
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       alert('Next Level')  
       document.getElementById('myImg01').style.left = '900px'
       location = 'NEXT LEVEL HERE'  // go to your next level
   }
}
 
 
  
function myObstacle(){
   if ( myHitOther('myImg01','myImg03') ){
       mySound3.play()
       alert('Retry')  
       document.getElementById('myImg01').style.left = '5px'
       location = 't2a08-template-joe.html'  //reloads the page
   }
}

   
 
 function myObstacle2(){
   if ( myHitOther('myImg01','myImg04') ){
        mySound3.play()
       alert('HUH')  
       document.getElementById('myImg01').style.left = '-900px'
       location = 'SECERET'  
   }
}
   
</script>

<img id="myImg01" style="position:absolute; width:100px; height:80px; top: 870px; left:200px;"  src="https://pngimg.com/uploads/circle/circle_PNG4.png">
<img id="myImg02" style="position:absolute; width:100px; height:80px; top: 787px; left:500px;" src="https://opengameart.org/sites/default/files/p2.gif"> 
<img id="myImg04" style="position:absolute; width:100px; height:80px; top: 800px; left:2000px;"  src="https://i2.wp.com/sreditingzone.com/wp-content/uploads/2018/07/png-light-6.png?resize=651%2C600&ssl=1">   

   
    <script type="text/javascript">
          
            var objImage = null;
            function init() {
                objImage = document.getElementById("myImg01");
                objImage.style.position = "absolute";  
            }
            function getKeyAndMove(e) {
                var key_code = e.which || e.keyCode;
                switch (key_code) {
                    case 65: 
                        moveLeft();
                        break;
                    case 87: 
                        moveUp();
                        break;
                    case 68: 
                        moveRight();
                        break;
                    case 83: 
                        moveDown();
                        break;
                }
            }
            function moveLeft() {
                objImage.style.left = parseInt(objImage.style.left) - 5 + "px";
               myCheckHit()
             myObstacle()
             myObstacle2()
            }
            function moveUp() {
             if( parseInt(document.getElementById('myImg01').style.top)    >= 600){
                objImage.style.top = parseInt(objImage.style.top) - 100 + "px";
                 mySound2.play()
               myCheckHit()
              myObstacle()
              myObstacle2()
              }
            }
     
            function moveRight() {
                objImage.style.left = parseInt(objImage.style.left) + 5 + "px";
               myCheckHit()
             myObstacle()
             myObstacle2()
            }
            window.onload = init;
            
        </script>
        


    <body onkeydown="getKeyAndMove(event)">

        </body>
   
   
   </html>
