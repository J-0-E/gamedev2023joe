<body>


<script>

 let mySound2 = new Audio('jump')
 let mySound3 = new Audio('something')

   let myGlobalX = 0
   let myClock

function mygravity() {
if( parseInt(document.getElementById('myImg01').style.top)    <= 590){
 objImage.style.top = parseInt(objImage.style.top) + 5 + "px";
 myObstacle()
 myObstacle2()
 }
   }
  

   setInterval(mygravity,100)
   
  
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       alert('Mission failed, successfully!?')  
       document.getElementById('myImg01').style.left = '900px'
       location = 'NEXT LEVEL HERE'  // go to your next level
   }
}
 
 
  
function myObstacle(){
   if ( myHitOther('myImg01','myImg03') ){
       mySound3.play()
       alert('You Lose')  
       document.getElementById('myImg01').style.left = '5px'
       location = 't2a08-template-joe.html'  //reloads the page
   }
}

   
 
 function myObstacle2(){
   if ( myHitOther('myImg01','myImg04') ){
        mySound3.play()
       alert('Wait what...')  
       document.getElementById('myImg01').style.left = '-900px'
       location = 'SECERET'  
   }
}
   
</script>

<img id="myImg01" style="position:absolute; width:100px; height:80px; top: 500px; left:200px;"  src="https://pngimg.com/uploads/circle/circle_PNG4.png">
<img id="myImg02" style="position:absolute; width:100px; height:80px; top: 590px; left:500px;" src="https://www.bing.com/images/search?view=detailV2&ccid=wT48lnzq&id=2FF46E5C470EF1E4F88F94828BCAF2F9C8864387&thid=OIP.wT48lnzqcqdf5bj5HLW_lgAAAA&mediaurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.c13e3c967cea72a75fe5b8f91cb5bf96%3frik%3dh0OGyPnyyouClA%26riu%3dhttp%253a%252f%252fpixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com%252fimage%252f7e5330aff9b0fdb.png%26ehk%3dnCpedSrr4h4A1rDiE5Ir5yA9uzjSA%252fkbGOnG9yJUhmg%253d%26risl%3d%26pid%3dImgRaw%26r%3d0&exph=420&expw=260&q=pixel+portal+png&simid=608007373599692849&FORM=IRPRST&ck=C137F5F288EE9D1CF59151D92BB027C7&selectedIndex=4&itb=1&ajaxhist=0&ajaxserp=0">
<img id="myImg04" style="position:absolute; width:100px; height:80px; top: 590px; left:2000px;"  src="https://i2.wp.com/sreditingzone.com/wp-content/uploads/2018/07/png-light-6.png?resize=651%2C600&ssl=1">   

   
    <script type="text/javascript">
          
            var objImage = null;
            function init() {
                objImage = document.getElementById("myImg01");
                objImage.style.position = "absolute";  
            }
            function getKeyAndMove(e) {
                var key_code = e.which || e.keyCode;
                switch (key_code) {
                    case 65: 
                        moveLeft();
                        break;
                    case 87: 
                        moveUp();
                        break;
                    case 68: 
                        moveRight();
                        break;
                    case 83: 
                        moveDown();
                        break;
                }
            }
            function moveLeft() {
                objImage.style.left = parseInt(objImage.style.left) - 5 + "px";
               myCheckHit()
             myObstacle()
             myObstacle2()
            }
            function moveUp() {
             if( parseInt(document.getElementById('myImg01').style.top)    >= 590){
                objImage.style.top = parseInt(objImage.style.top) - 200 + "px";
                 mySound2.play()
               myCheckHit()
              myObstacle()
              myObstacle2()
              }
            }
     
            function moveRight() {
                objImage.style.left = parseInt(objImage.style.left) + 5 + "px";
               myCheckHit()
             myObstacle()
             myObstacle2()
            }
            window.onload = init;
            
        </script>
        


    <body onkeydown="getKeyAndMove(event)">

        </body>
